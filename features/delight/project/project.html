<div class="project"><div class="dflux">3DE</div>{{#project}}
<ul class="features">{{#features}}
<li>{{name}}<ul class="components">{{#components:i}}
<li on-click="select" class="{{name==='bob' ? 'selected' : ''}}">{{name}}</li>{{/components}}
<li><input on-enter_kp="addComponent:{{this.new}}" type="text" value="{{this.new}}" placeholder="new component..."/></li></ul></li>{{/features}}
<li>{{layout}}<input on-enter_kp="addFeature:{{this.new}}" type="text" value="{{this.new}}" placeholder="new feature..."/></li></ul>{{/project}}
</div>
