<div class="editor-config"><div class="gear">&#x2699;</div><div class="config-box">{{#config}}
<fieldset><legend>theme</legend><select value="{{config.theme}}">{{#themes:theme}}
<option value="{{.theme}}" selected="{{.theme===config.theme}}">{{desc}}</option>{{/themes}}
</select></fieldset><fieldset><legend>live refresh</legend><div class="config-item"><label>ctrl+enter only<input type="checkbox" checked="{{noLiveRefresh}}"/></label></div></fieldset><fieldset><legend>tabs</legend><div class="config-item"><label>indent<input type="number" min="0" max="8" value="{{.tab}}"/></label></div><div class="config-item"><label>soft<input type="checkbox" checked="{{.softTab}}"/></label></div></fieldset><fieldset><legend>format</legend><div class="config-item"><label>indent guides<input type="checkbox" checked="{{.indentGuides}}"/></label></div><div class="config-item"><label>invisibles<input type="checkbox" checked="{{.invisibles}}"/></label></div></fieldset><div class="config-item"><label>gutter (line #'s)<input type="checkbox" checked="{{gutter}}"/></label></div><div class="config-item"><label>highlight line<input type="checkbox" checked="{{.highlightLine}}"/></label></div><div class="config-item"><label>scroll past<input type="checkbox" checked="{{.scrollPastEnd}}"/></label></div>{{/config}}
</div></div>
